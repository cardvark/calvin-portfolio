<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Lato:400,100,300' rel='stylesheet' type='text/css'>
    <title>A Safe Space</title>
  </head>
  <body>
    <div class='container'>
      <header>
        <div class='row'>
          <div class='col-md-6'>
            <img class='img-responsive title-logo' src="images/calvin-logo.png" alt="calvin logo"></div>
          <div class='col-md-6 text-right text-uppercase'>
            <h1 class='text-thin title-super'>Calvin & Hobbes</h1>
            <h3>Quite a Pair</h3>
          </div>
        </div>
      </header>

      <div class="row">
        <div class="col-md-12">
          <hr>
        </div>
      </div>

      <section>
        <div class='row'>
          <div class='col-md-12'>
            <div class='crop-height'>
              <img class='img-responsive section-image' src="images/calvin-hobbes-section-image.jpg" alt="calvin section">
            </div>
          </div>
        </div>
        <div class='row'>
          <div class='col-md-12'>
            <h2 class='text-muted'>Featured Work</h2>
          </div>
        </div>
        <div class='row'>
          <div class='col-md-6'>
            <p class='text-muted text-feature-spacing'>
              A series of collections of Calvin and Hobbes, by Bill Waterson.
            </p>
          </div>
        </div>
        <div class='row text-center'>
          <div class='col-md-6'>
            <div class='crop-height-feature'>
              <img class='img-feature img-responsive' src="http://ecx.images-amazon.com/images/I/512bFK4H88L.jpg" alt="days just packed">
            </div>
            <h3 class='text-uppercase text-feature-spacing'><a href="http://www.amazon.com/Days-are-Just-Packed-Collection/dp/0836217357?ie=UTF8&keywords=calvin%20and%20hobbes&qid=1465270593&ref_=sr_1_12&sr=8-12">The Days Are Just Packed</a></h3>
          </div>
          <div class='col-md-6'>
            <div class='crop-height-feature'>
              <img class='img-feature img-responsive' src="http://vignette4.wikia.nocookie.net/candh/images/e/ed/Homicidal_Psycho_Jungle_Cat.jpg/revision/latest?cb=20081107014917" alt="homicidal cat">
            </div>
            <h3 class='text-uppercase text-feature-spacing'><a href="http://www.amazon.com/Homicidal-Psycho-Jungle-Cat-Collection/dp/0836217691?ie=UTF8&keywords=calvin%20and%20hobbes&qid=1465270593&ref_=sr_1_13&sr=8-13">Homicidal Psycho Jungle Cat</a></h3>
          </div>
        </div>
        <div class='row text-center'>
          <div class='col-md-6'>
            <div class='crop-height-feature'>
              <img class='img-feature img-responsive' src="http://ecx.images-amazon.com/images/I/51boD-W8ooL.jpg" alt="treasure everywhere">
            </div>
            <h3 class='text-uppercase text-feature-spacing'><a href="http://www.amazon.com/Theres-Treasure-Everywhere-Calvin-Collection/dp/0836213122?ie=UTF8&keywords=calvin%20and%20hobbes&qid=1465270593&ref_=sr_1_14&sr=8-14">There's Treasure Everywhere</a></h3>
          </div>
          <div class='col-md-6'>
            <div class='crop-height-feature'>
              <img class='img-feature img-responsive' src="http://ecx.images-amazon.com/images/I/81RZYNKqJ-L.jpg" alt="magical world">
            </div>
            <h3 class='text-uppercase text-feature-spacing'><a href="http://www.amazon.com/Its-Magical-World-Calvin-Collection/dp/0836221362/ref=pd_sim_14_3?ie=UTF8&dpID=51ihiNeBXyL&dpSrc=sims&preST=_AC_UL160_SR160%2C160_&refRID=0XN22XF94SHQ6R2GKZC4">It's a Magical World</a></h3>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
